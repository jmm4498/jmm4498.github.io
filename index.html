<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Path Solving Algorithms: Visualized </title>
    </head>
    <body>
        <div class="sidebar-select">
            <table>
                <tr>
                    <td>
                        <input type="radio" id="dji" name="alg" value="dji">
                        <label for="dji">Djikstra's Algorithm</label><br>
                    </td>
                    <td>
                        <input type="radio" id="bre" name="alg" value="bre">
                        <label for="bre">Breadth-First Search</label><br>
                    </td>
                    <td>
                        <input type="radio" id="dep" name="alg" value="dep">
                        <label for="dep">Depth-First Search</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="srctile" name="til" value="src">
                        <label for="src">Start</label><br>
                    </td>
                        <input type="radio" id="dsttile" name="til" value="dst">
                        <label for="dst">Destination</label><br>
                    <td>
                        <input type="radio" id="walltile" name="til" value="wal">
                        <label for="wal">Wall</label><br>
                    </td>
                    <td>
                        <input type="radio" id="hilltile" name="til" value="hil">
                        <label for="hil">Hill</label><br>
                    </td>
                </tr>
            </table>
              <table class="buttonsTable">
                <tr>
                    <td id="startCell">
                        <button class="buttonclass" id="startButton">Start</button>
                    </td>
                    <td id="resetCell">
                        <button class="buttonclass" id="resetButton">Reset</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="main">
            <canvas id="canvas" width="700" height="700"  
                title='Path finder'
                onmousedown="mousedown=true;onEvent(event);" onmouseup="mousedown=false;"
                onmousemove="onDrag(event);"
                tabindex="0">
            </canvas> 
        </div>
        <script src="queue.js">
        </script>
        <script src="main.js">
        </script>

    </body>
</html>
